<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Star</title>
    <link rel="stylesheet" href="./glass.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="banner">Orange Star</h1>
    <h2 class="banner">Where eating in is eating out</h2>

    <div class="content">
        <h2>Menu Item Editor</h2>
        <input id="categoryInput" placeholder="Category">
        <input id="itemInput" placeholder="Item">
        <input id="cookTimeInput" placeholder="Total Recipe Cook Time">
        <div id="recipeIngredientManager">
            <hr>
            <div id="recipeIngredients"></div>
            <input id="ingredientNameInput" placeholder="Ingredient">
            <input id="quantityInput" placeholder="Quantity">
            <input id="essentialInput" type="checkbox" checked="true">
            <label for="essentialInput">Use in Grocery List/Inventory Computations</label>
            <br>
            <button onclick="addIngredientButton()">Add Ingredient</button>
            <hr>
            <div><textarea id="directionsInput" placeholder="Directions"></textarea></div>
            <div class="controls">
                <button onclick="addFullMenuItemButton()">Add Item to Menu</button>
            </div>    
        </div>
    </div>

    <div class="content">
        <h2>Grocery List</h2>
        <h2>Click Action</h2>
        <select id="groceryClickAction">
            <option value="nothing">Nothing</option>
            <option value="remove">Remove From Menu</option>
        </select>
        <input id="groceryInput" placeholder="Item">
        <button onclick="addGroceryButton()">Add Item</button>
        <div class="content" id="groceryList"></div>
        <button onclick="goShoppingButton()">Add Grocery List to Inventory</button>
    </div>
    
    <div class="content">
        <h2>Inventory</h2>
        <h2>Click Action</h2>
        <select id="inventoryClickAction">
            <option value="nothing">Nothing</option>
            <option value="remove">Remove From Menu</option>
        </select>
        <input id="inventoryInput" placeholder="Item">
        <button onclick="addInventoryButton()">Add Item</button>
        <div class="content" id="inventoryList"></div>
    </div>
    
    <div class="content">
        <h2>Recipe Interface</h2>
        <div class="content" id="recipe"></div>
        <button onclick="addRecipeToGroceryListButton()">Add to Grocery List</button>
        <button onclick="cookRecipeButton()">Cook Recipe (Remove Ingredients from Inventory)</button>
    </div>



    <div class="content">
        <h2>Menu Interface</h2>
        <div class="container">

            <div class="content">
                <h2>Menu Click Action</h2>
                <select id="clickAction">
                    <option value="recipe">View Recipe</option>
                    <option value="cook">Cook It!</option>
                    <option value="grocery">Add to grocery list</option>
                    <option value="remove">Remove From Menu</option>
                </select>
            </div>

            <div class="content">
                <input id="lunchTime" placeholder="Lunch Time">
            </div>
        </div>

        <div class="container" id="menu"></div>
        <button onclick="whatCanICook()">Show what I can Cook based on inventory</button>
        <button onclick="getMenu()">Full Menu</button>
    </div>
    <script src="./menu.js"></script>
    <script src="./recipe.js"></script>
    <script src="./list.js"></script>
    <script src="./inventory.js"></script>
</body>
</html>
