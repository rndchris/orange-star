<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Star</title>
    <link rel="stylesheet" href="./glass.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="banner">Orange Star</h1>
    <h2 class="banner">Where eating in is eating out</h2>

    <div class="container">
        <div class="content">
            <input id="categoryText" placeholder="Category">
            <input id="menuItemText" placeholder="Item">
            <button onclick="addMenuItemButton()"">Add Item</button>
        </div>

        <div class="content">
            <h2>Menu Click Action</h2>
            <select>
                <option value="nothing">Nothing</option>
                <option value="recipe">Cook it</option>
                <option value="grocery">Add to grocery list</option>
                <option value="mealPlan">Add to meal plan</option>
                <option value="remove">Remove From Menu</option>
            </select>
        </div>

        <div class="content">
            <input id="lunchTime" placeholder="Lunch Time">
        </div>
    </div>

    <div class="container" id="menu"></div>
    
    <script src="./index.js"></script>
</body>
</html>
